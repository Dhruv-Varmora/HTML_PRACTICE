<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name: <input  type="text" id="nm" onblur="checkValues(nm,nmErr)" > 
    <span id="nmErr"></span>
    <br><br>

    Email: <input type="text" id="em" onblur="checkValues(em,emErr)">
    <span id="emErr"></span>
    
    <br><br>
    Mobile: <input type="text" id="mb" onblur="checkValues(mb,mbErr)">
    <span id="mbErr"></span>
    
    <br><br>
    <script>
      ex_nm = /^[a-zA-Z]{3,5}$/;
      
      function checkValues(tagValue,spanTag)
      {

        console.log(tagValue)
        console.log(tagValue.Value)

        if(tagValue.value =="")
                {
                    spanTag.innerHTML ="*Required.!";
                    return false;
                }

                if(!ex_nm.test(tagValue.value))
                {
                    alert('3-5 letters only...!');
                }
                else
                {
                    spanTag.innerHTML ="";
                }

      }
    </script>
</body>
</html>
