<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="para">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate, eligendi quod dolor ipsa rem voluptatum nihil sed fugiat velit repellendus vero ullam labore minima aut possimus facere perspiciatis amet voluptas?
    </p>

    <button id="btn">Hide</button>

    <script>

        p = document.getElementById('para');
        button = document.getElementById('btn');
       function hidePara()
       {
        p.style.display ="none"
       }

    //    Syntax:

    //    varname.addEventListener("eventName",functionname);

    //    button.addEventListener("mouseenter",hidePara);

    button.addEventListener("mouseenter", function hidePara()
       {
        p.style.display ="none"
       });


    </script>
    
</body>
</html>
