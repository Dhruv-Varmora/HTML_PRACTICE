<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>



	<script type="text/javascript">
		


		var a= 14;

		document.write(a);//14
		document.write("<br>");

		document.write(a++); // 14 ===> 15
		document.write("<br>");

		document.write(a--);// 15 ===> 14
		document.write("<br>");

		document.write(--a);//13
		document.write("<br>");


		document.write(a++);//13 ==>14
		document.write("<br>");

		document.write(a);//14
		document.write("<br>");



		document.write(a--);//14====> 13
		document.write("<br>");


		document.write(++a);//14
		document.write("<br>");



	</script>

</body>
</html>
