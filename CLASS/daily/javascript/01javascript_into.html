<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>



    <!-- Javascript:  client side scripting language

	==> it decides show your website behaves -->

    <b>Anything</b>

    <h1 id="test"></h1>

    <script>


        // To display in BODY
        document.write("hello <b>this</b> is JS 5646 ^&%^&");

        // To display in CONSOLE
        console.log("This is Console...!");

        // to display in any TAG

        document.getElementById('test');

        console.log(document.getElementById('test'))

        document.getElementById('test').innerHTML = 'this is heading through JS';

    </script>
</body>

</html>
