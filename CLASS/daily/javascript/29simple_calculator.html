<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    num1 : <input type="text" id="num1" ><br><br>
    num2 : <input type="text" id="num2"><br><br>

    <h1 id="res"></h1>
    <button onclick="addition()">+</button>
    <button onclick="subtraction()">-</button>
    <button onclick="multiplication()">*</button>
    <button onclick="division()">/</button>
    <button onclick="mod()">%</button>

    <script>

        n1 = document.getElementById('num1');
        n2 = document.getElementById('num2');
        result = document.getElementById('res');

        // console.log(n1.value)

            function addition()
            {
                result.innerHTML = parseInt(n1.value)  + parseInt(n2.value);
            }

            function subtraction()
            {
                result.innerHTML = parseInt(n1.value)  - parseInt(n2.value);
            }

            function multiplication()
            {
                result.innerHTML = parseInt(n1.value)  * parseInt(n2.value);
            }

            function division()
            {
                result.innerHTML = parseInt(n1.value)  / parseInt(n2.value);
            }

            function mod()
            {
                result.innerHTML = parseInt(n1.value) % parseInt(n2.value);
            }

        

    </script>
    
</body>
</html>
