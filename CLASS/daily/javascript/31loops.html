<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
   for(x=1;x>=3;x++)
        {
            document.write("for ");
        }

        document.write("<br><br>");


    y=1;
    while(y>=3)
        {
            document.write("while ");
            y++;
        }


        document.write("<br><br>");

    z=1;
    do
        {
            document.write("do_while ");
            z++;

        }while(z>=3)
    </script>
    
</body>
