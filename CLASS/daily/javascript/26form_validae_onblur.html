<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Name: 
    <input type="text" name="" id="nm" onblur="checkValues()">
    <span id="nmErr"></span>
    
    
    <br><br>
    
    Email: <input type="text" name="" id="em" onblur="checkValues()">
    <span id="emErr"></span>
    <br><br>
    
    Mobile: <input type="text" name="" id="mb" onblur="checkValues()">
    <span id="mbErr"></span>
    <br><br>

   <script>

    nm = document.getElementById('nm');
    email = document.getElementById('em');
    mb = document.getElementById('mb');

    nmSpan = document.getElementById('nmErr');
    emSpan = document.getElementById('emErr');
    mbSpan = document.getElementById('mbErr');

    function checkValues()
   {
        if(nm.value == "")
        {
        nmSpan.innerHTML ='* Name is required..!';
        nmSpan.style.color ="red";
        return false;
        }
        else
        {
            nmSpan.innerHTML="";
        //  nmSpan.style.color ="green"
        }     

        if(email.value == "")
        {
            emSpan.innerHTML = "Email Required...!";
            emSpan.style.color ="red";
            return false;
        }
        else{
            emSpan.innerHTML = "";
            
        }

        if(mb.value == "")
        {
        mbSpan.innerHTML ='* Mobile is required..!';
        mbSpan.style.color ="red";
        return false;
        
        }
        else
        {
            mbSpan.innerHTML="";
        //  nmSpan.style.color ="green"
        }    



       
   }
   </script>
    
</body>
</html>
