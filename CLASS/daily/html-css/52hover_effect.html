<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main 
		{
			height: 40px;
			width: 100px;
			background: lightblue;

			margin: 100px auto ;
			text-align: center;
			line-height: 40px;
			border-radius: 25px;
			position: relative;

			color: #fff;


			overflow: hidden;
			z-index: 0;
		}

		.effect
		{
			height: 40px;
			width: 100px;
			background: linear-gradient(red,blue);
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(-100%,0);
			transition: 1s;
			z-index: -1;


		}
		.main:hover .effect
		{
			transform: translate(0,0);
		}

		
	</style>
</head>
<body>

	<div class="main">
		Hover Me

		<div class="effect">		</div>
	</div>

	

</body>
</html>
