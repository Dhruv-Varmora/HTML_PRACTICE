<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main 
		{
			height: 300px;
			width: 200px;
/*			background: green;*/
			position: relative;
		}
		.main .front,.back
		{
			height: 300px;
			width: 200px;
			background: gray;
			position: absolute;
			top:0;
			left: 0;
			backface-visibility: hidden;
			transition: 1s;			
		}
		.main .front
		{
			transform: rotateX(180deg);
		}
		.main .back
		{
			transform: rotateX(0deg);
		}

		.main:hover .back 
		{
			transform: rotateX(180deg);
		}

		.main:hover .front 
		{
			transform: rotateX(0deg);
		}
	</style>
</head>
