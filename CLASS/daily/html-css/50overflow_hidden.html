<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		*{box-sizing: border-box;}
		body
		{background: linear-gradient(red,blue);}
		.ball 
		{
			height: 250px;
			width: 250px;
			background: linear-gradient(lightblue,lightcoral);
			margin: 200px auto;
/*			padding: 150px 0 0 150px;*/

			position: relative;
			border-radius: 50%;
			overflow: hidden;

			box-shadow: 0 0 45px #000 inset;
		}
		.pattern1
		{
			height: 200px;
			width: 200px;
			background: linear-gradient(lightblue,lightcoral);
			position: absolute;
			top:-30%;
			left: -30%;
			border: 20px groove gray;

			box-shadow: -10px -10px 50px yellow inset;

			border-radius: 50%;
		}
		.pattern2
		{
			height: 200px;
			width: 200px;
			background: linear-gradient(lightblue,lightcoral);
			position: absolute;
			top:50%;
			left: 50%;
			border: 20px groove gray;

			border-radius: 50%;
		}
	</style>
</head>
<body>

	<div class="ball">

		<div class="pattern1"></div>
		<div class="pattern2"></div>

		
	</div>

</body>
</html>
