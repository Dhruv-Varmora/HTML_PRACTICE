<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">
		.fa-user
		{
			margin:100px auto;
			background:green;
			display: block;
			width: 10%;
			text-align: center;
			padding: 30px 0;
			font-size: 30px;
			position: relative;
		}
		div
		{
			margin:100px auto;
			background:gray;
			width: 90%;
		}
		span
		{
			background:#fff;
			border: 2px solid;
			padding: 20px 30px;
			display: none;
			position: absolute;
			top:-150px;
			left:0;
		}
		.fa-user:hover  span
		{
			display: block;
		}
	</style>
</head>
<body>
	<div >fds</div>
	


	<i class="fa-solid fa-user">
	<span>Some text</span>
	</i>

</body>
</html>
