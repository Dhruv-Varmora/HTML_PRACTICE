<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.blur 
		{
			filter: blur(2px);
		}

		.brightness

		{
			filter: brightness(150%);
		}

		.contrast
		{
			filter: contrast(150%);
		}

		.invert 
		{
			filter: invert(100%);
		}

		.grayScale
		{
			filter:grayscale(100%) ;
		}
		.saturate
		{
			filter: saturate(190%);
		}

		.Hue
		{
			filter: hue-rotate(130deg);
		}
		h1 
		{
			filter: blur(2px);
		}

		.shadow 
		{
			margin: 50px;

			filter: drop-shadow(-10px -10px 10px blue);
/*			box-shadow: 10px 10px 10px blue,-10px -10px 10px blue;*/
		}
	</style>
</head>
<body>


	<h1>
		Harsh
	</h1>

	<img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/How-Do-I-Refinance-a-Car-Loan_.jpg" height="200px" width="200px" class="shadow">

	<img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/How-Do-I-Refinance-a-Car-Loan_.jpg" class="blur" height="200px" width="200px">

	<img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/How-Do-I-Refinance-a-Car-Loan_.jpg" class="brightness" height="200px" width="200px">

	<img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/How-Do-I-Refinance-a-Car-Loan_.jpg" class="contrast" height="200px" width="200px">

	<img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/How-Do-I-Refinance-a-Car-Loan_.jpg" class="invert" height="200px" width="200px">

	<img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/How-Do-I-Refinance-a-Car-Loan_.jpg" class="grayScale" height="200px" width="200px">

	

	<img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/How-Do-I-Refinance-a-Car-Loan_.jpg" class="saturate" height="200px" width="200px">


	<img src="https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/How-Do-I-Refinance-a-Car-Loan_.jpg" class="Hue" height="200px" width="200px">

</body>
</html>
