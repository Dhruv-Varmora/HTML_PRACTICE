<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		
	.playBtn
		{
			height: 100px;
			width: 100px;
			background: lightcoral;

			margin: 200px auto;

			display: flex;
			justify-content: center;
			align-items: center;

			border-radius: 50%;
			position: relative;

			z-index: 0;
		}
		.sp1
		{
			height: 100px;
			width: 100px;
			background: lightcoral;
			border-radius: 50%;
			position: absolute;
			top:0;
			left: 0;
			z-index: -1;

			animation: play 1s infinite;
		}


		.sp2
		{
			height: 100px;
			width: 100px;
			background: lightcoral;
			border-radius: 50%;
			position: absolute;
			top:0;
			left: 0;
			z-index: -1;

			animation: play1 1s infinite;
		}
		/*.playBtn:hover .sp1
		{
			transform: scale(2);
		}*/

		@keyframes play 
		{
			from{transform: scale(1.0);opacity:1;}
			to{transform: scale(1.2);opacity:0}
		}
		@keyframes play1 
		{
			from{transform: scale(1.0);opacity:1;}
			to{transform: scale(1.4);opacity:0}
		}
	</style>
</head>
<body>

	<div class="playBtn">
		<i class="fa fa-play"></i>
		<span class="sp1"></span>
		<span class="sp2"></span>
	</div>

</body>
</html>
