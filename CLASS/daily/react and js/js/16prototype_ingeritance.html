<script>
    function person(fname,lname){
        this.fname = fname
        this.lname = lname
    }
    function student(fname,lname,age,school)
    {
        person.call(this,fname,lname)
        this.age = age
        this.school = school
    }

    mydata = new student("john","doe",23,"tops")
    // console.log();
    console.log(mydata);
    console.log(mydata.school);
    console.log(mydata.age);
    
</script>
