        <table border="1">

<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then((res)=>res.json()).then((Response)=>{
        console.log(Response);
        HTMLDATA=''
        Response.forEach(ele => {
            console.log(ele.id);
            HTMLDATA+=`<tr>
                <td>${ele.userId}</td>
                <td>${ele.id}</td>
                <td>${ele.title}</td>
                <td>${ele.body}</td>
                </tr>` 
        });
        document.querySelector('#dispData').innerHTML = HTMLDATA

    }).catch((error)=>{
        console.log(error);
    })
